    <form action="">
        <div class="form-content">
            <h4>Create Order</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="form-wrapper">
            <div class="divider">
                <label for="">Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="divider">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="divider">
                <label for="">Phone</label>
                <input type="number" placeholder="Enter your phone">
            </div>
            <div class="divider">
                <label for="">Customer*</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="Customer">Customer</option>
                    <option value="Customer1">Customer1</option>
                    <option value="Customer2">Customer2</option>
                </select>
            </div>
            <div class="divider">
                <label for="">Order Price</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="pickup">
                <div>
                    <label for="">Pickup Point</label>
                    <select name="" id="">
                        <option value="">Select Point</option>
                        <option value="">Delhi</option>
                        <option value="">Noida</option>
                    </select>
                </div>
                <div class="wrapper">
                    <div class="pickup-divider">
                        <label for="">Pickup Date</label>
                        <input type="date">
                    </div>
                    <div class="pickup-divider">
                        <label for="">Pickup Time</label>
                        <input type="time">
                    </div>
                </div>
            </div>
            <div class="pickup">
                <div>
                    <label for="">Dropoff Point</label>
                    <select name="" id="">
                        <option value="">Select Point</option>
                        <option value="">Delhi</option>
                        <option value="">Noida</option>
                    </select>
                </div>
                <div class="wrapper">
                    <div class="pickup-divider">
                        <label for="">Dropoff Date</label>
                        <input type="date">
                    </div>
                    <div class="pickup-divider">
                        <label for="">Dropoff Time</label>
                        <input type="time">
                    </div>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
