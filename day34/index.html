<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #F3F0E7;">

    <!-- Form Start here -->

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-white mt-5 p-4 rounded-4">
            <form action="">
                <h2>Input Types</h2>
                <p>All types of input fields are available here...</p>
                <div>
                    <label class="fw-bold mb-2" for="name">Text</label>
                    <input type="text" id="name" placeholder="Your name" class="form-control">
                </div>
                <div>
                    <label class="mt-3 fw-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" class="form-control">
                </div>

                <div>
                    <label class="mt-3 fw-bold mb-2" for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="Your phone number" class="form-control">
                </div>

                <div>
                    <label class="mt-3 fw-bold mb-2" for="url">URL</label>
                    <input type="text" id="url" placeholder="www.google.com" class="form-control">
                </div>

                <div>
                    <label class="mt-3 fw-bold mb-2" for="password">Password</label>
                    <input type="password" id="password" placeholder="Your Password" class="form-control">
                </div>

                <div>
                    <label class="mt-3 fw-bold mb-2" for="search">Search</label>
                    <input type="text" id="search" placeholder="Search all the pages" class="form-control">
                </div>

                <div>
                    <label class="mt-3 fw-bold mb-2" for="disbaled">Disabled Things</label>
                    <input type="text" id="disbaled" placeholder="Your name" class="form-control">
                </div>

                <div>
                    <button type="submit" class="btn btn-success mt-3">Toggle Code</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Form Ends here -->


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
